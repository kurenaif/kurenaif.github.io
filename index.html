    <script type="text/javascript">

      function Callback(){
        $("div").text("click!");

      };

      $(function() {
        $("span#test").on("click", "div", function(){alert("click!");});
        var str = $("div").text();

        $("div").click(Callback);

        $("div").hover(
          function (){
            $("div").css("background-color", "#FC6");
          },
          function(){
            $("div").css("background-color", "#09C");
          });
      });

    </script>
